<!DOCTYPE html>
<html>
<head>
	<title>Get Coordinates</title>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
</head>
<body>
	<h1>Get Coordinates</h1>
	<div class="well">
		<div class="row">
	        <label class="col-md-3">Location Url</label>
	        <input type="text" class="col-md-7" id="get_college_loc">
	    </div>
	    <br />

	    <div class="row">
	        <label class="col-md-3">Latitude </label>
	        <input type="text" class="col-md-7" id="latitude" name="latitude">
	        <div class="col-md-2"></div>
	    </div>
	    <br/>

	     <div class="row">
	        <label class="col-md-3">Longitude </label>
	        <input type="text" class="col-md-7" id="longtitude" name="longitude">
	        <div class="col-md-2"></div>
	    </div>
	    <br/>

	    <div class="row">
	    	<button type="button" class="btn btn-primary col-md-3" id="getcoordinates">Get Coordinates</button>
	    </div>
	</div>
</body>
<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="js/getcoordinates.js"></script>
</html>
